[package]
name = "vrl-core"
version = "0.1.0"
authors = ["Vector Contributors <vector@datadoghq.com>"]
edition = "2021"
publish = false

[dependencies]
lookup = { path = "../lookup" }
value = { path = "../value" }
diagnostic = { package = "vrl-diagnostic", path = "../diagnostic" }
chrono-tz = { version = "0.8.1", default-features = false } #, features = ["serde"]
chrono = { version = "0.4", default-features = false, features = ["clock"] }

[features]
default = ["expressions"]
expressions = [
  "expr-abort",
]
test = []
expr-abort = []
