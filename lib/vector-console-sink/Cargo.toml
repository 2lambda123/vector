[package]
name = "vector_console_sink"
version = "0.1.0"
authors = ["Vector Contributors <vector@timber.io>"]
edition = "2021"
license = "MPL-2.0"
readme = "README.md"
publish = false

[dependencies]
async-trait = { version = "0.1", default-features = false }
bytes = { version = "1.2.0", default-features = false, features = ["serde"] }
chrono = { version = "0.4.19", default-features = false, features = ["serde", "std"] }
derivative = { version = "2.2.0", default-features = false }
futures = { version = "0.3.21", default-features = false, features = ["compat", "io-compat"], package = "futures" }
lookup = { path = "../lookup", default-features = false }
ordered-float = { version = "3.0.0", default-features = false }
regex = { version = "1.6.0", default-features = false, features = ["std", "perf"]}
serde = { version = "1.0.140", default-features = false }
serde_json = { version = "1.0.82", optional = true }
snafu = { version = "0.7.1", default-features = false }
tracing = { version = "0.1.34", default-features = false, features = ["attributes"] }
tokio = { version = "1.20.0", default-features = false, features = ["full"] }
tokio-util = { version = "0.7", default-features = false, features = ["io", "time"] }
toml = { version = "0.5.9", default-features = false }
typetag = { version = "0.2.1", default-features = false }
vector_sdk = { path = "../vector-sdk" }
vector_common = { path = "../vector-common" }

# Optional
async-graphql = { version = "4.0.5", default-features = false, optional = true }
mlua = { version = "0.8.1", default-features = false, features = ["lua54", "send", "vendored"], optional = true}
quickcheck = { version = "1.0.3", optional = true }

[features]
lua = ["dep:mlua"]
api = ["dep:async-graphql", "json"]
json = ["dep:serde_json"]
test = []
arbitrary = ["dep:quickcheck"]

[dev-dependencies]
async-graphql = { version = "4.0.5", default-features = false }
indoc = { version = "1.0.6", default-features = false }
quickcheck = "1.0.3"
lookup = { path = "../lookup", default-features = false, features = ["arbitrary"] }
serde = { version = "1.0.140", default-features = false, features = ["derive", "rc"]}
serde_json = { version = "1.0.82"}
toml = { version = "0.5.9", default-features = false }
mlua = { version = "0.8.1", default-features = false, features = ["lua54", "send", "vendored"]}
